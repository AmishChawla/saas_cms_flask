{% extends 'base.html' %}

{% block title %}Posts by Tags{% endblock %}

{% block content %}
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">tag</h1>
          </div><!-- /.col --><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

{% if result %}
{% for data in result %}
<div class="container-fluid">
  <h3>{{data.title}}</h3>
  <div style="display:flex ">
      <p style="font-size=0.8rem;">{{data.author_name}}</p>
      <p style="font-size=0.8rem;">{{data.created_at.split('T')[0] }}</p>
      <p style="font-size=0.8rem;">{{data.category.category }}</p>

  </div>

</div>

{% endfor %}
{% else %}
{% endif %}
{% endblock %}
