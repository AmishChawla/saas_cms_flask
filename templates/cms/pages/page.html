{% if current_user.role == "admin" %}
    {% extends 'admin_base.html' %}
{% else %}
    {% extends 'base.html' %}
{% endif %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- Page Header -->


<style>
            .custom-button {
          border: none;
          outline: none;
          background-color: rgb(24, 22, 22);
          padding: 10px;
          border-radius: 10px;
          color: #fff;
          font-size: 16px;
          transform: .3s ease;
          text-decoration: none;
        }

        .custom-button:hover {
          background-color: rgb(21, 19, 19);
        }

        .final-button {
            border: none;
            outline: none;
            background-color: royalblue;
            padding: 15px 25px; /* Increased padding */
            border-radius: 10px;
            color: #fff;
            font-size: 18px; /* Optional: Adjust font size if needed */
            transform: .3s ease;
            text-decoration: none;
            display: block; /* Make it a block element to apply margin auto */
            margin: auto; /* Center the button horizontally */
            width: fit-content; /* Adjust width to fit content */
            margin-top: 20px; /* Optional: Adjust vertical positioning */
            margin-bottom: 20px; /* Optional: Adjust vertical spacing below the button */
        }

        .final-button:hover {
          background-color: rgb(56, 90, 194);
        }


        .field {
            margin-bottom: 20px;
            position: relative;
            border: 1px solid #ccc;
            padding: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-check input {
            margin-right: 5px;
        }

        .form-check-label {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .dropdown-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
</style>


<div class="col-md-10 ml-0 mb-4 pt-3">
    <header class="masthead">
        <div class="container position-relative px-4 px-lg-5">
            <div class=" justify-content-left">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h2 class="subheading">{{ title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <br>
    <br>
    <!-- Page Content -->
    <article class="mb-4">
        <div class="container">
            <div class="row justify-content-center">
                    {{ content | safe }}
            </div>
        </div>
    </article>
</div>

<!-- Footer -->
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
