<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Response Recorded</title>
</head>
<body>
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Thank You</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your response has been recorded.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myModalEl = document.getElementById('responseModal')
            var modalInstance = new bootstrap.Modal(myModalEl)
            modalInstance.show()
        })
    </script>
    <script>
        // Function to execute when the modal is dismissed
        function closeModalAndGoBack() {
            // Close the modal
            const myModalEl = document.getElementById('responseModal');
            const modalInstance = new bootstrap.Modal(myModalEl);
            modalInstance.hide();

            // Navigate back to the previous page
            window.history.back();
        }

        // Listen for the modal's hide event
        document.addEventListener('hidden.bs.modal', function (event) {
            if (event.target.id === 'responseModal') {
                closeModalAndGoBack();
            }
        });
    </script>
</body>
</html>
