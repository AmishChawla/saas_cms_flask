<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infield Style Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            color: #fff;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo input {
            border: none;
            background: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            width: 100%;
            text-align: left;
            outline: none;
        }
        .navbar .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            padding: 60px 0;
            text-align: center;
            transition: background-image 0.3s ease-in-out;
        }
        .hero input[type="text"] {
            border: none;
            background: none;
            font-size: 48px;
            color: white;
            text-align: center;
            width: 100%;
            outline: none;
        }
        .hero input[name="hero_subtitle"] {
            font-size: 18px;
        }
        .blog-posts {
            padding: 40px 0;
            background-color: #f4f4f4;
        }
        .blog-posts .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .blog-posts h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .post-title {
            margin: 15px 0 10px;
            font-size: 24px;
            color: #333;
        }
        .post-meta {
            color: #777;
            font-size: 14px;
        }
        .load-more {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            padding: 20px 0;
            color: #fff;
            text-align: center;
        }
        #theme-customization-form button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="theme-customization-form" action="/save_customizations" method="POST">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <input type="text" name="logo_text" value="MySite">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="hero" id="hero-section">
            <input type="file" name="hero_background" accept="image/*" style="display: none;" id="hero-background-input">
            <div onclick="document.getElementById('hero-background-input').click();">
                <input type="text" name="hero_title" value="Welcome to My Blog">
                <input type="text" name="hero_subtitle" value="Explore the world of design and development">
            </div>
        </header>

        <!-- Blog Posts Section -->
        <section class="blog-posts">
        <div class="container">
            <h2>Latest Posts</h2>
            <div id="post-grid" class="post-grid">
                <!-- Initial set of posts -->
                {% for data in result %}
                <article class="post">
                    <img src="https://via.placeholder.com/300" alt="Post Image">
                   <form action="{{ url_for('get_post_by_username_and_slug', username=data.author_name, post_date=data.created_at.split('T')[0], post_slug=data.slug) }}" method="POST" style="display:inline;">
                            <input type="hidden" name="post_id" value="{{ data.id }}">
                            <button type="submit" style="border: none; background: none; padding: 0; cursor: pointer; text-align: left;">
                                <h3 class="post-title">{{ data.title }}</h3>
                            </button>
                        </form>
                    <p class="post-meta">
                            Posted by
                            <a href="{{ url_for('user_post_list', username=data.author_name) }}">{{ data.author_name }}</a>
                            on {{ data.created_at.split('T')[0] }} at {{ data.created_at.split('T')[1][:8] }}
                        </p>
                </article>
                {% endfor %}
            </div>
            <button id="load-more" class="load-more">Load More</button>
        </div>
    </section>


        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 MySite. All rights reserved.</p>
            </div>
        </footer>

        <!-- Save Button -->
        <button type="submit">Save Customizations</button>
    </form>

    <script>
        // Handle file input and display the selected image
        document.getElementById('hero-background-input').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Set the background image of the header
                    document.getElementById('hero-section').style.backgroundImage = `url(${e.target.result})`;
                };

                reader.readAsDataURL(file);
            }
        });

        // Handle click on the hero section
        document.getElementById('hero-section').addEventListener('click', function() {
            document.getElementById('hero-background-input').click();
        });

        // Prevent file input from triggering when the title or subtitle is clicked
        document.querySelectorAll('#hero-section input[type="text"]').forEach(input => {
            input.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
