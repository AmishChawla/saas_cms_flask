{% extends 'base.html' %}

{% block title %}Theme Details{% endblock %}

{% block content %}
<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f4f4f9;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
    }

    .navbar .back-button {
        background-color: transparent;
        border: none;
        color: #0073aa;
        font-size: 13px;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .navbar .back-button i {
        margin-right: 5px;
    }

    .container {
        width: 100%;
        margin: 0 auto;

    }

    .theme-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        margin-top: 50px;
    }

    .theme-container > div {
        flex: 1;
        margin: 0 10px;
    }

    .theme-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        
    }

    .theme-title {
        font-size: 24px;
        font-weight: bold;
        color: #111111;
    }

    .theme-actions {
        display: flex;
        gap: 10px;
    }

    .theme-action-button {
        background-color: #c9356e;
        color: white;
        border: #ab235a;
        font-size: 14px;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .theme-customize-button {
        background-color: none;
        color: #111;
        border: 0.8px solid #ccc;
        font-size: 14px;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .theme-action-button:hover {
        background-color: #ab235a;
    }

    .theme-customize-button:hover {
        color: #111;
    }

    .default-style {
        margin-top: 20px;
        padding: 20px;
        border-radius: 4px;
    }

    .default-style h4 {
        margin-top: 30px;
    }

    .color-options {
        display: flex;
        gap: 10px;
    }

    .color-option {
        width: 100px;
        height: 60px;
        border-radius: 4px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border: 1px solid #111;
        cursor: pointer;
    }

    .color-option::before {
        content: "Aa";
        font-size: 18px;
        color: #999;
    }

    .color-option:hover::before {
        content: attr(data-name);
        color: #333;
    }

    .color-name {
        display: none; /* Hide name initially */
    }

    .color-option:hover .color-name {
        display: block; /* Show name on hover */
    }

    /* Styling the preview area */
    .theme-preview {
        position: relative;
        width: 100%;
        height: 500px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 1);
        transition: background-color 0.3s ease;
    }

    /* Fade effect on hover */
    .theme-preview:hover {
        background-color: rgba(0, 0, 0, 0.2);
    }

    /* Centering the preview button */
    .preview-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-color: #0073aa;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .theme-preview:hover .preview-button {
        display: block;
    }

    .preview-button:hover {
        background-color: #005177;
    }

    /* Modal styling */
    .modal-content {
        width: 100%;
        height: 100%;
        padding: 20px;
    }

    .modal-dialog {
        max-width: 90%;
        margin: 30px auto;
    }

    .modal-body {
        height: 500px;
        overflow-y: auto;
        margin: auto;
    }

    /* Modal sizes for different devices */
    .modal-body.desktop {
        width: 100%;
        height: 800px;
    }

    .modal-body.tablet {
        width: 768px;
        height: 1024px;
    }

    .modal-body.mobile {
        width: 375px;
        height: 667px;
    }
</style>

<div class="navbar" style="margin-bottom: 50px;">
    <a href="{{ url_for('all_themes') }}" class="back-button">
        <i class="bi bi-arrow-left"></i> Back to Themes
    </a>
</div>

<div class="container theme-container">
    <div>
        <div class="theme-header">
            <div class="theme-title" id="themeTitle">{{ theme_name }}</div>
            <div class="theme-actions">
    <form action="{{ url_for('user_active_theme') }}" method="POST" class="theme-action-form">
    <!-- Hidden fields for theme_name and theme_id -->
    <input type="hidden" name="theme_name" value="{{ theme_name }}">
    <input type="hidden" name="theme_id" value="{{ theme_id }}">

    <!-- Submit button -->
    <button type="submit" class="theme-action-button">Activate This Design</button>
</form>

    <a href="{{ url_for('user_theme_customization', theme_name=theme_name, theme_id=theme_id) }}" class="theme-customize-button">Customize</a>
</div>
        </div>

        <div class="default-style">
            <h3>Default Style</h3>
            <div class="color-option" style="background-color: #f5f5f5;" data-name="Default" onclick="changeBackgroundColor('#f5f5f5')">

            </div>
            <h4>Style variations</h4>
            <div class="color-options">
                <div class="color-option" style="background-color: #ff5555;" data-name="Red" onclick="changeBackgroundColor('#ff5555')">

                </div>
                <div class="color-option" style="background-color: #55ff55;" data-name="Green" onclick="changeBackgroundColor('#55ff55')">

                </div>
                <div class="color-option" style="background-color: #5555ff;" data-name="Blue" onclick="changeBackgroundColor('#5555ff')">

                </div>
            </div>
        </div>
    </div>

    <div class="theme-preview" id="themePreview">
        <!-- Dynamically include the theme HTML content -->
        {% include 'themes/theme' ~ theme_id ~ '.html' %}

        <button class="preview-button" onclick="openPreviewModal()">Preview</button>
    </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Dropdown instead of title -->
                <select class="form-select" id="deviceDropdown" onchange="adjustPreview(this.value)" style="width: 200px;">
                    <option value="desktop">Desktop</option>
                    <option value="tablet">Tablet</option>
                    <option value="mobile">Mobile</option>
                </select>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body desktop" id="modalPreviewBody">
                {% include 'themes/theme' ~ theme_id ~ '.html' %}
            </div>
        </div>
    </div>
</div>

<script>
    function activateTheme() {
        alert('Activating theme...');
        // Add logic to activate the theme
    }

    function previewCustomize() {
        alert('Redirecting to customize page...');
        // Add logic to redirect to a customize page
    }

    function openPreviewModal() {
        var modal = new bootstrap.Modal(document.getElementById('previewModal'));
        modal.show();
    }

    function adjustPreview(device) {
        const modalBody = document.getElementById('modalPreviewBody');
        modalBody.className = 'modal-body ' + device;
    }

    function changeBackgroundColor(color) {
        document.getElementById('themePreview').style.backgroundColor = color;
    }
</script>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
